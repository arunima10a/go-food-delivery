<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Food | Professional Microservices</title>
    <!-- Tailwind CSS for instant Pro UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .order-card:hover {
            transform: translateY(-2px);
            transition: all 0.2s;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- NAVBAR -->
    <nav class="glass sticky top-0 z-50 border-b border-slate-200 p-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-600 flex items-center gap-2">
                <span>üçî</span> Go-Food <span
                    class="text-xs bg-slate-200 px-2 py-1 rounded text-slate-500 uppercase tracking-widest font-normal">Internal
                    System</span>
            </h1>
            <div id="user-info" class="hidden flex items-center gap-4">
                <span class="text-sm font-medium text-slate-600" id="current-user"></span>
                <button onclick="logout()" class="text-sm text-red-500 hover:underline">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4">
        <!-- 1. LOGIN SECTION -->
        <div id="login-section"
            class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow-xl border border-slate-100">
            <h2 class="text-3xl font-bold mb-6">Welcome back</h2>
            <p class="text-slate-500 mb-8">Login to manage your orders</p>
            <div class="space-y-4">
                <input type="email" id="email"
                    class="w-full p-3 bg-slate-100 rounded-lg outline-none focus:ring-2 focus:ring-orange-500 transition"
                    placeholder="Enter your email">
                <input type="password" id="password"
                    class="w-full p-3 bg-slate-100 rounded-lg outline-none focus:ring-2 focus:ring-orange-500 transition"
                    placeholder="Enter your password">
                <button onclick="login()" id="login-btn"
                    class="w-full py-3 bg-orange-600 text-white font-bold rounded-lg hover:bg-orange-700 shadow-lg shadow-orange-200">Sign
                    In</button>
            </div>
        </div>

        <!-- 2. APP SECTION -->
        <div id="app-section" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8 pb-20">

            <!-- LEFT: Search & Menu -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="text-xl font-bold mb-4">Discover Food</h3>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">üîç</span>
                        <input type="text" id="search-query" oninput="search()"
                            class="w-full p-3 pl-10 bg-slate-50 rounded-xl border border-slate-100 outline-none focus:border-orange-500"
                            placeholder="Search by name or category (e.g. Italian, Pizza)...">
                    </div>
                </div>

                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Products will be injected here -->
                </div>
            </div>

            <!-- RIGHT: Order History -->
            <div class="space-y-6">
                <div class="bg-slate-900 text-white p-6 rounded-2xl shadow-xl sticky top-24">
                    <h3 class="text-xl font-bold mb-6 flex justify-between items-center">
                        My Orders
                        <span id="order-count" class="text-xs bg-orange-600 px-2 py-1 rounded-full">0</span>
                    </h3>
                    <div id="order-history" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                        <!-- Orders injected here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let TOKEN = localStorage.getItem("token") || "";
        const GATEWAY = "http://localhost:8000/api/v1";

        // Auto-check session on load
        if (TOKEN) showApp();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            btn.innerHTML = "Authenticating...";
            btn.disabled = true;

            try {
                const res = await fetch(`${GATEWAY}/identity/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    TOKEN = data.token;
                    localStorage.setItem("token", TOKEN); // Save session
                    showApp();
                } else {
                    alert("Login failed! Check credentials.");
                }
            } catch (err) {
                alert("Gateway connection error.");
            } finally {
                btn.innerHTML = "Sign In";
                btn.disabled = false;
            }
        }

        function showApp() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            search();
            loadOrders();
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        async function search() {
            const text = document.getElementById('search-query').value;
            // Use the "Smart Search" pattern: send q to the backend
            const res = await fetch(`${GATEWAY}/search?q=${text}`);
            const data = await res.json();

            const html = data.items.map(p => `
                <div class="bg-white p-5 rounded-2xl border border-slate-200 hover:border-orange-300 shadow-sm transition group">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="text-xs font-bold text-orange-600 uppercase tracking-tighter">${p.category || 'General'}</span>
                            <h4 class="text-lg font-bold text-slate-800">${p.name}</h4>
                        </div>
                        <span class="text-xl font-bold">$${p.price}</span>
                    </div>
                    <p class="text-sm text-slate-500 mb-6 line-clamp-2">${p.description || 'No description available.'}</p>
                    <button onclick="placeOrder('${p.id}')" class="w-full py-2 bg-slate-50 text-slate-900 font-bold rounded-lg group-hover:bg-orange-600 group-hover:text-white transition">
                        Order Now
                    </button>
                </div>
            `).join('');
            document.getElementById('product-list').innerHTML = html || "<p class='text-slate-400'>No products found matching your search.</p>";
        }

        async function placeOrder(productId) {
            const res = await fetch(`${GATEWAY}/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${TOKEN}`
                },
                body: JSON.stringify({ productId, quantity: 1 })
            });
            if (res.ok) {
                loadOrders();
            } else if (res.status === 401) {
                logout();
            }
        }

        async function loadOrders() {
            const res = await fetch(`${GATEWAY}/orders`, {
                headers: { 'Authorization': `Bearer ${TOKEN}` }
            });
            if (!res.ok) return;
            const data = await res.json();

            document.getElementById('order-count').innerText = data.length;
            document.getElementById('order-history').innerHTML = data.map(o => `
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 relative group">
            <!-- THE CROSS BUTTON -->
            ${o.status !== 'PENDING' ?
                    `<button onclick="updateStatus('${o.id}', 'ARCHIVED')" 
                    class="absolute -top-2 -right-2 bg-red-500 text-white w-6 h-6 rounded-full text-xs opacity-0 group-hover:opacity-100 transition">
                    ‚úï
                </button>` : ''}

            <div class="flex justify-between text-xs text-slate-400 mb-2">
                <span>#${o.id.substring(0, 8)}</span>
                <span class="${o.status === 'COMPLETED' ? 'text-green-400' : 'text-orange-400'} font-bold">${o.status}</span>
            </div>
            
            <div class="flex justify-between items-center">
                <span class="font-bold text-lg">$${o.totalPrice}</span>
                ${o.status === 'PENDING' ?
                    `<button onclick="updateStatus('${o.id}', 'COMPLETED')" class="text-xs bg-white text-slate-900 px-3 py-1 rounded-full font-bold">Mark Delivered</button>`
                    : ''}
            </div>
        </div>
    `).join('');
        }

        async function updateStatus(orderId, newStatus) {
            await fetch(`${GATEWAY}/orders/${orderId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${TOKEN}`
                },
                body: JSON.stringify({ status: newStatus })
            });
            loadOrders();
        }
    </script>
</body>

</html>
